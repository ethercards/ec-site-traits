<li class="nav-item dropdown">
    <div class="btn-group">
      <a class="nav-link" href="/">DETAILS</a>
      <a class="nav-link dropdown-toggle ml-xs-1 ml-0 navbarDropdown">
        <span class="sr-only">Toggle Dropdown</span>
      </a>
    </div>
    <div class="dropdown-menu scrollable-menu">
        {% for item in site.data.docs-navigation %}
        {% if item.basepath != '' %}
        {% assign basepath = item.basepath | append: "/" %}
        {% endif %}
        <a class="dropdown-item" 
        {% if item.url%}
        href="{{item.url}}"
            {% if item.newTab %}
            target="_blank"
            {% endif %}
        {% else %}
            href="{{ item.path }}"
        {% endif %}
        >{{ item.name }}</a
        >
        {% endfor %}
    </div>
</li>
